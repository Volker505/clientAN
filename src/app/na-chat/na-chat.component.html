    <form class="form-message">
      <mat-form-field>
        <mat-label>Сообщение</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="3"></textarea>
      </mat-form-field>
      <a mat-fab color="primary" class="button-send" (click)="onconnectRoom()">
        <mat-icon aria-label="Example icon-button with a heart icon" >send</mat-icon>
      </a>

      <a mat-fab color="accent" class="button-send" (click)="onmsg()">
        <mat-icon aria-label="Example icon-button with a heart icon" >send</mat-icon>
      </a>
    </form>
